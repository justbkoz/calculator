<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='calculator.css'>
    <title>Calculator</title>
</head>

<body>
    <h1 id='title'>
        Calculator
    </h1>
    <div id='calcContainer'>
        <div id='displayBox'>
            <div id='upperDisplay'></div>
            <div id='lowerDisplay'></div>
        </div>
        <button value='clear' class='buttons' type='button'>clear</button>
        <button value='posNeg' class='buttons' type='button'>+/-</button>
        <button value='percent' class='buttons' type='button'>%</button>
        <button value='divide' class='buttons' type='button'>/</button>
        <button value='seven' class='buttons nums' type='button'>7</button>
        <button value='eight' class='buttons nums' type='button'>8</button>
        <button value='nine' class='buttons nums' type='button'>9</button>
        <button value='multiply' class='buttons' type='button'>X</button>
        <button value='four' class='buttons nums' type='button'>4</button>
        <button value='five' class='buttons nums' type='button'>5</button>
        <button value='six' class='buttons nums' type='button'>6</button>
        <button value='minus' class='buttons' type='button'>-</button>
        <button value='one' class='buttons nums' type='button'>1</button>
        <button value='two' class='buttons nums' type='button'>2</button>
        <button value='three' class='buttons nums' type='button'>3</button>
        <button value='add' class='buttons' type='button'>+</button>
        <button value='zero' class='buttons nums' id='zero' type='button'>0</button>
        <button value='decimal' class='buttons' type='button'>.</button>
        <button value='equals' class='buttons' type='button'>=</button>
    </div>
    <script src='calculator.js'></script>
</body>

</html>
